.progress-bar { width:100%;height:12px;background:#E8E8E8;border-radius:10px;overflow:hidden; }
.progress-fill { height:100%;background:linear-gradient(90deg,var(--secondary),var(--primary));border-radius:10px;transition:width 0.5s ease; }

/* Score */
.score-row { display:flex;gap:10px;justify-content:center;margin-bottom:14px;flex-wrap:wrap; }
.score-badge { display:flex;align-items:center;gap:5px;padding:6px 14px;border-radius:30px;font-weight:700;font-size:0.82rem; }
.score-badge.ok { background:rgba(46,204,113,0.15);color:#27AE60; }
.score-badge.no { background:rgba(231,76,60,0.15);color:#C0392B; }

.q-type { font-size:0.7rem;font-weight:700;color:var(--accent2);text-transform:uppercase;letter-spacing:1px;margin-bottom:6px; }
.q-text { font-size:1.1rem;font-weight:700;line-height:1.5;margin-bottom:16px; }

.pic-opt .pic-label { font-weight:700;font-size:0.88rem;color:var(--text); }
.pic-opt.sel-ok { border-color:var(--correct);background:rgba(46,204,113,0.07); }
.pic-opt.sel-no { border-color:var(--wrong);background:rgba(231,76,60,0.07);animation:shake .4s ease; }
.pic-opt.show-ok { border-color:var(--correct);background:rgba(46,204,113,0.05); }
.pic-opt.disabled { cursor:default;pointer-events:none; }
.pic-opt .check-icon { position:absolute;top:6px;right:8px;font-size:1.2rem; }

.match-col-title { font-size:0.72rem;font-weight:700;text-transform:uppercase;letter-spacing:.4px;color:var(--text-light);text-align:center;margin-bottom:2px; }

.m-item .m-emoji { font-size:2.2rem;line-height:1; }

function drawLines(){
  const svg=$('matchSvg');
  if(!svg) return;
  const area=$('matchArea');
  const rect=area.getBoundingClientRect();
  svg.setAttribute('viewBox',`0 0 ${rect.width} ${rect.height}`);
  svg.innerHTML='';
  const ms=S.ms;
  ms.matched.forEach((m,idx)=>{
    const elL=$('mL'+m[0]), elR=$('mR'+m[1]);
    if(!elL||!elR) return;
    const rL=elL.getBoundingClientRect(), rR=elR.getBoundingClientRect();
    const x1=rL.right-rect.left, y1=rL.top+rL.height/2-rect.top;
    const x2=rR.left-rect.left, y2=rR.top+rR.height/2-rect.top;
    const line=document.createElementNS('http://www.w3.org/2000/svg','line');
    line.setAttribute('x1',x1); line.setAttribute('y1',y1);
    line.setAttribute('x2',x2); line.setAttribute('y2',y2);
    line.setAttribute('stroke',LINE_COLORS[idx%LINE_COLORS.length]);
    line.setAttribute('stroke-width','3.5');
    line.setAttribute('stroke-linecap','round');
    // Animate
    const len=Math.sqrt((x2-x1)**2+(y2-y1)**2);
    line.setAttribute('stroke-dasharray',len);
    line.setAttribute('stroke-dashoffset',len);
    line.style.animation=`drawLine 0.4s ease forwards`;
    svg.appendChild(line);
  });
}
